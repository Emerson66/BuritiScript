<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org"
>
<head>
	<title>CodeBlog</title>
	<!--CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<link rel="stylesheet" type="text/css" href="/css/components.css">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
	<header>
		<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
		  <a class="navbar-brand" href="#">CodeBlog</a>
		</nav>
	</header>
		
	<section>
		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
		 		</ol>
			</nav>
			
			<div>
				<th:block th:include="mensagemValidacao"></th:block>
				<form  method="POST">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo" placeholder="Titulo*">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">
					</div>
					
					<textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
					
					<small class="form-text text-muted">(*) Campos Obrigat√≥rios</small>
					
					<button type="submit" class="btn btn-primary">Publicar</button>
					<a href="/posts" class="btn btn-light" role="button">Cancelar</a>
					
				</form>
			</div>
			
		</div>
	</section>
	<script>
		$('#summernote').summernote({
			placeholder: 'Texto *',
			tabsize: 5,
			height: 300,
			
		});
		
	</script>
</body>
</html>
