<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layoutPadrao">

		
	<main layout:fragment="conteudo">
		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Post</li>
		 		</ol>
			</nav>
			
			<article>
				<h1 class="card-title"><span th:text="${post.titulo}"></span></h1>
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i>
					<span th:text="${post.autor}"></span>
					<br>
					<i class="material-icons">date_ranger</i>
					<span th:text="${post.data}"></span>
				</p>
				<section>
					<p class="card-text">
						<span th:utext="${post.texto}"></span>
					</p>
				</section>
			</article>
		</div>
		
		
	</main>
	
</html>
